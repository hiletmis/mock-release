# https://github.com/changesets/action
name: Auto-Release packages

on:
  workflow_dispatch:
    inputs:
      express:
        description: 'Enabling this will release the packages directly to npm and create a PR to merge production-packages back into main'
        required: true
        default: 'disabled'
        type: choice
        options:
          - enabled
          - disabled

env:
  BRANCH_NAME: 'main'

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
      packages: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install dependencies
        uses: ./.github/actions/setup-and-install
        with:
          cache: 'pnpm'
      - name: Set branch name
        run: |
          echo "BRANCH_NAME=$(echo $GITHUB_REF | awk -F'/' '{print $3}')" >> $GITHUB_ENV

      - name: Check file existence
        id: check_files
        uses: andstor/file-existence-action@v3
        with:
          files: "./.changeset/*.md"

      - name: Merge branch to production-packages
        if: steps.check_files.outputs.files_exists == 'true'
        uses: devmasx/merge-branch@master
        with:
          type: now
          from_branch: ${{env.BRANCH_NAME}}
          target_branch: production-packages
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout production-packages
        if: steps.check_files.outputs.files_exists == 'true'
        run: git checkout production-packages
        
      - name: Changeset version
        if: steps.check_files.outputs.files_exists == 'true'
        run: pnpm changeset version

      - name: Commit changes
        if: steps.check_files.outputs.files_exists == 'true'
        run: |
            git config user.name 'github-actions[bot]'
            git config user.email 'github-actions[bot]@users.noreply.github.com'
            git add .
            git commit -m "ci: update changeset version"
            git push
  
      - name: Create release PR or publish to npm
        if: steps.check_files.outputs.files_exists == 'true'
        id: changesets
        uses: changesets/action@v1
        with:
          commit: 'ci: release packages'
          title: 'ci: release packages'
          publish: pnpm run packages:publish
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create PR to merge production-packages back into main
        if: steps.changesets.outputs.published == 'true'
        run: gh pr create -B ${{env.BRANCH_NAME}} -H production-packages --title 'Sync ${{env.BRANCH_NAME}} branch' --body 'Merges production-packages into ${{env.BRANCH_NAME}}'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
